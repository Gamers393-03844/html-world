<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML World – Ranking</title>
</head>
<body>

<h1>HTML World – Automatische Ranking (1997)</h1>

<p>Deze pagina telt automatisch hoeveel links elke pagina krijgt.</p>

<ul id="resultaat">
  <li>Bezig met tellen...</li>
</ul>

<a href="index.html">Terug naar Home</a>

<script>
  // mini-internet (handmatig gedefinieerd, zoals in 1997)
  const pages = {
    "index.html": [],
    "page1.html": ["index.html"],
    "page2.html": ["index.html", "page1.html"],
    "page3.html": ["page1.html", "page2.html"]
  };

  const ul = document.getElementById("resultaat");
  ul.innerHTML = "";

  for (let page in pages) {
    const count = pages[page].length;
    const li = document.createElement("li");
    li.textContent = page + " krijgt " + count + " link(s)";
    ul.appendChild(li);
  }
</script>

</body>
</html>
